
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #333;
      font-size: 24px;
      text-align: center;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Introducing Myself</h1>
    <p><strong>Name:</strong> Ida I Dewa Agung Angga Saputra</p>
    <p><strong>Class:</strong> X-B</p>
    <p><strong>Student Number:</strong> 16</p>
    <p>Hello! I'm a student who loves learning and always tries to give my best. Nice to meet you!</p>
  </div>

</body>
</html>
